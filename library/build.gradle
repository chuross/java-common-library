apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url 'http://chuross.github.com/maven-repository'
    }
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java']
        resources.srcDirs = ['src/main/resources']
    }
    test {
        java.srcDirs = ['src/test/java']
        resources.srcDirs = ['src/test/resources']
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: targetMavenRepositoryDir
            pom.version = '0.0.1-SNAPSHOT'
            pom.groupId = 'com.chuross'
            pom.artifactId = 'common-library'
        }
    }
}

dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.7'
    compile 'com.google.guava:guava:17.0'
    compile 'org.apache.httpcomponents:httpclient:4.3.4'
    compile 'org.apache.httpcomponents:httpmime:4.3.4'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'commons-io:commons-io:2.4'
    compile 'org.jdeferred:jdeferred-core:1.2.1'
    compile 'net.arnx:jsonic:1.3.5'
    compile 'org.simpleframework:simple-xml:2.7.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.eclipse.jetty:jetty-server:9.2.1.v20140609'
    testCompile 'com.chuross:test-library:0.0.1-SNAPSHOT'
}